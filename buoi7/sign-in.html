<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/sign-up.css">
    <title>Sign In</title>
    
</head>
<body>
    <div class="wrapper flexing">
        <div class="container flexing">
            <div class="sign-in-format">
                <h1>sign In</h1>
                <form action="" class="format flexing" id="sign-in-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Email..." id="email" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password..." id="password">
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="img">
                <img src="https://file.hstatic.net/200000722513/article/get_image_large_b570c25d33c9438bae244fcfb4229a5f.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="./src/js/sign-in.js"></script>
</body>
</html>
