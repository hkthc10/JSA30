<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <h1 id="name-o-game">Flappy Bruh</h1>
            <div id="image">
                <img src="./New Piskel-1.png.png" alt="">
            </div>
            <div class="information">
                <div class="type">
                    <p>Type:</p>
                    <span>Game</span>
                </div>
                <div id="publish">
                    <p>Published:</p>
                    <span>1 days ago</span>
                </div>
                <div id="status">
                    <p>Status:</p>
                    <span>Has Stopped Development</span>
                </div>
                <div id="rating"></div>
            </div>
        </div>
        <div class="comment">
            <p class="just-comment">Comments</p>
            <form action="">
                <input type="text" id="comment-input" placeholder="Nhập comment....">
                <button type="submit" id="add-btn">Thêm</button>
            </form>
            <ul id="comment-container"></ul>
        </div>
    </div>






    <script src="./app.js"></script>
</body>
</html>
